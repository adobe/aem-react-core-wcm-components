name: CI / CD
on: [push, pull_request]

jobs:
  test-react-base-components:
    name: test react-base-components
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: cd react-base-components
      - run: npm install
      - run: npm test
  test-react-spa-components:
    name: test react-base-components
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: cd react-spa-components
      - run: npm install
      - run: npm test