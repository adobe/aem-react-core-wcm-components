<div class="cmp-demo__component"
     data-sly-set.editMode="${(wcmmode.edit || wcmmode.preview)}"
     data-sly-set.hasChildren="${resource.hasChildren}"
     data-sly-unwrap="${!editMode || hasChildren}">
    <sly
        data-sly-test="${hasChildren}"
        data-sly-resource="${resource.children[0] @ wcmmode=editMode ? 'edit': 'disabled', decoration=true}">
    </sly>
    <sly
        data-sly-test="${editMode && !hasChildren}"
        data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}">
    </sly>
</div>
